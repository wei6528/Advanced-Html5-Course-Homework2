<html>
<head>
<title>HTML266 - 猜數字</title>
<meta charset="utf-8">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/layout.css" rel="stylesheet">
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-4 hidden-xs"></div>
		<div class="col-md-4 col-xs-12">
			
			<div class="box">
				<h4>Number Guessing</h4><br/>
				<span style=" font-size:13px; color:#bbbbbb;">HTML266</span>
				<hr>
 				 <input type="text" class="input-small" placeholder="Num1" name="Num01" value="" MaxLength="1">
  				 <input type="text" class="input-small" placeholder="Num2" name="Num02" MaxLength="1">
  				 <input type="text" class="input-small" placeholder="Num3" name="Num03" MaxLength="1">
  				 <input type="text" class="input-small" placeholder="Num4" name="Num04" MaxLength="1">
  				 <div style=" clear:both; height:10px;"></div>

				 <button type="button" class="btn btn-warning" id="sumbitBtn">確定</button>
				 <button type="button" class="btn btn-warning" id="replayBtn">重玩</button>
				 
			<div style=" clear:both; height:10px;"></div>

			<span class="ans"></span><br/>
			<div class="tip"></div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
